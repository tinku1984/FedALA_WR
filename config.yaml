---
# config

common:
  data_type : dirichlet_niid # data_type = data distribution one among ['iid','dirichlet_niid']
  dataset : cifar10 # data_set = data set used  one among ['cifar10', 'cifar100', 'mnist', 'fashion_mnist', 'sasha/dog-food', 'zh-plus/tiny-imagenet', 'Mike0307/MNIST-M', 'flwrlabs/usps']
  dirichlet_alpha : 0.07 #dirichlet concentration parameter (only used if data_type is dirchlet-niid)
  target_acc : 0.95
  model : FedAVGCNN # one among [ Net, CifarNet, SimpleCNN, KerasExpCNN, MNISTCNN, SimpleDNN, FMCNNModel,FedAVGCNN,Resnet18, Resnet34,ResNet18Pretrained, ResNet34Pretrained,ResNet18Small, ResNet20Small,MobileNetV2,EfficientNetB0,LSTMModel]
  optimizer : sgd # one among [sgd,adam]
  sgd_momentum : 0.9
  seed : 111  #8,9,10
  multi_node : False
  save_log : True
  parameter_tuning: True 
  buffer_size: 200          # Size of the memory buffer
  use_replay: True          # Enable replay-based learning
  ewc_lambda: 0             # Set to 0 if EWC is not used
  lambda: 0.1               #For the Buffer replay loss concept

server:
  num_rounds : 400
  address : 127.0.0.1
  fraction_fit : 0.50
  min_fit_clients: 50
  num_clients : 100  # total number of clients participating in training
  fraction_evaluate : 0.50
  strategy : FedMeanStd #[FedLaw, FedProx, FedAvgM, FedOpt, FedAdam, FedMedian, FedAvg,FedMeanStd]

client:
  epochs : 3
  batch_size : 32  #64
  test_batch_size : 32  #64
  lr: 0.001 #  [0.0001,0.001,0.005,0.01,0.1,0.2]
  save_train_res : True
  total_cpus : 24 # no. of CPU cores that are assigned for all simulation
  total_gpus : 1 # no. of GPU's assigned for whole simulation
  gpu : True  # True or False, Use GPU for training or not.
  num_cpus : 1  # no. of CPU cores that are assigned for each actor
  num_gpus : 0.20 #  no. of GPU that are assigned for each actor (it can be fraction value as well)

fedlaw_config:
  server_funct : 'exp' #['exp' or 'quad'] #currently exp only is implemented
  server_optimizer : 'sgd'  #I am trying sgd, default was adam
  server_valid_ratio : 0.02 #percentage of data used for server side retraining
  server_epochs : 10

fedprox:
  proximal_mu : 0.5


